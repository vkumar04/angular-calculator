<!DOCTYPE html>
<html lang="en" ng-app="myCalculator">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="myCalculator" ng-controller="calculatorController">
    <main>
      <section class="inc">
        <div>
          <h4>Incandescent</h4>
          <p>{{inc_wattage}}</p>
          <p>{{inc_cost}}</p>
        </div>
      </section>
      <section class="hal">
        <div>
          <h4>Halogen</h4>
          <p>{{hal_wattage}}</p>
          <p>{{hal_cost}}</p>
        </div>
      </section>
      <section class="cfl">
        <div>
          <h4>CFL</h4>
          <p>{{cfl_wattage}}</p>
          <p>{{cfl_cost}}</p>
        </div>
      </section>
      <section class="led">
        <div>
          <h4>LED</h4>
          <p>{{led_wattage}}</p>
          <p>{{led_cost}}</p>
        </div>
      </section>
    </main>

    <form>
      <div>
        <h4>Lumens</h4>
        <p>Brightness <br>of bulb</p>
        <select ng-change="calculate()" ng-model="current_lumens" ng-options="o as o for o in lumen_options">

        </select>
      </div>
      <div>
        <h4>KwH</h4>
        <p>Kilowatt-<br>hour cost</p>
        <input type="number" ng-change="calculate()" ng-model="current_cost" value="{{current_cost}}">cents
      </div>
      <div>
        <h4>Hours</h4>
        <p>Useage <br>per day</p>
        <input type="number" ng-change="calculate()" ng-model="current_hours" value="{{current_hours}}">
      </div>
    </form>
  </div>

  <!-- scripts -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
